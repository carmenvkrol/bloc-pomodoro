<div data-ng-controller="TimerShortBreakController">
  <h2>Short Break</h2>
  <h3>
    <timer autostart="false" interval="1000" countdown="countdown">
      {{mminutes}} : {{sseconds}}
    </timer>
    <button ng-click="startTimer()">Start</button>
    <button ng-click="stopTimer()">Stop</button>
    <button ng-click="resetTimer('shortBreak')">Reset</button>
  </h3>
</div>
