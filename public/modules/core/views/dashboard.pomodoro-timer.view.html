<div data-ng-controller="TimerPomodoroController" class="timer">
  <h2>Pomodoro</h2>
  <h3>
    <timer autostart="false" interval="1000" countdown="countdown">
      {{mminutes}} : {{sseconds}} 
    </timer>
  </h3>
  <div class="btn-group">
    <button ng-click="startTimer()" class="btn btn-default">Start</button>
    <button ng-click="stopTimer()" class="btn btn-default">Stop</button>
    <button ng-click="resetTimer()" class="btn btn-default">Reset</button>
  </div>
</div>

<div data-ng-controller="TasksController" data-ng-init="find()">
    <div class="page-header">
        <h1>New Task</h1>
    </div>
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
            </fieldset>
        </form>


    <div class="list-group">
        <a data-ng-repeat="task in tasks" data-ng-href="#!/tasks/{{task._id}}" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="task.created | date:'medium'"></span>
        by
        <span data-ng-bind="task.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="task.name"></h4>
        </a>
    </div>
    <!--<div class="alert alert-warning text-center" data-ng-hide="!tasks.$resolved || tasks.length">
      No Tasks yet, why don't you <a href="/#!/tasks/create">create one</a>?
    </div>-->
</div>
