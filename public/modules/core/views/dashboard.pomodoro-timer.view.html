<div data-ng-controller="TimerPomodoroController">
  <h2>Pomodoro</h2>
  <h3>
    <timer autostart="false" interval="1000" countdown="countdown">
      {{mminutes}} : {{sseconds}} 
    </timer>
    <button ng-click="startTimer()">Start</button>
    <button ng-click="stopTimer()">Stop</button>
    <button ng-click="resetTimer()">Reset</button>
  </h3>
</div>
